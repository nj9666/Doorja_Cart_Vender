
<kt-portlet>
	<kt-portlet-body>
        <div class="row">
            <div class="col-md-4">
                <mat-form-field class="example-full-width ">
					<mat-label>Search in table</mat-label>
                    <input matInput (keyup)="applyFilter_prevPaymant($event)" placeholder="Ex. ium">
                    <mat-icon matSuffix>search</mat-icon>
				</mat-form-field>
            </div>
        </div>
		<div class="example-container ">
			<div class="example-loading-shade" *ngIf="isLoadingResults">
				<mat-spinner *ngIf="isLoadingResults"></mat-spinner>
			</div>
			<div class="example-table-container">
				<mat-table #mattbl_prevPaymant [dataSource]="dataSource_prevPaymant" matSort>

					<!-- Column -->
					<ng-container matColumnDef="paymantDate">
						<mat-header-cell *matHeaderCellDef mat-sort-header > Paymant Date </mat-header-cell>
						<mat-cell *matCellDef="let element" > {{element.paymantDate | date}} </mat-cell>
                    </ng-container>
                    
					<!-- Column -->
					<ng-container matColumnDef="bankAccount">
						<mat-header-cell *matHeaderCellDef mat-sort-header > BankAc </mat-header-cell>
						<mat-cell *matCellDef="let element" > {{element.bankAccount}} </mat-cell>
					</ng-container>

					<!-- Column -->
					<ng-container matColumnDef="transactionId">
						<mat-header-cell *matHeaderCellDef mat-sort-header> Transaction Id </mat-header-cell>
						<mat-cell *matCellDef="let element"> {{element.transactionId}} </mat-cell>
					</ng-container>

                    
					<!-- Column -->
					<ng-container matColumnDef="amount">
						<mat-header-cell *matHeaderCellDef mat-sort-header > Amount </mat-header-cell>
						<mat-cell *matCellDef="let element" >{{element.amount | currency:'INR'}} </mat-cell>
                    </ng-container>
                    
                   			
					<mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></mat-header-row>
					<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
				</mat-table>

				<mat-paginator #mat_pag_prevPaymant [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
			</div>
		</div>
	</kt-portlet-body>
</kt-portlet>
