<kt-portlet>
	<kt-portlet-header [class]="'kt-portlet__head--lg'">
		<ng-container ktPortletTitle>
			<h3 class="kt-portlet__head-title">
				<span> Product list</span>
			</h3>
		</ng-container>

		<ng-container ktPortletTools>

			<button *ngIf="this.selection.selected.length != 0" (click)="getselected()" mat-raised-button matTooltip="Change Listing State Selected" color="primary" type="button">
				<span>Change Listing State </span>
			</button>&nbsp;
			<button *ngIf="this.selection.selected.length != 0" (click)="getselected()" mat-raised-button matTooltip="Deleted Selected" color="primary" type="button">
				<span>Deleted Selected</span>
			</button>&nbsp;
			<button (click)="createProduct()" mat-raised-button matTooltip="Create new Product" color="primary" type="button">
				<span>New Product</span>
			</button>
			<!-- Buttons (Material Angular) | See off.documenations 'https://material.angular.io/components/button/overview' -->
			<!-- mat-raised-button | Rectangular contained button w/ elevation  -->
		</ng-container>
	</kt-portlet-header>
	<!-- end::Header -->

	<kt-portlet-body>
		<div class="row">
			<div class="col-md-3">
				<mat-form-field >
					<mat-label>Search in table</mat-label>
					<input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
				</mat-form-field>
			</div>
		</div>
		<div class="example-container ">
			<div class="example-loading-shade" *ngIf="isLoadingResults">
				<mat-spinner *ngIf="isLoadingResults"></mat-spinner>

			</div>
			<div class="example-table-container">
				<mat-table [dataSource]="dataSource" matSort>

					<!-- Checkbox Column -->
					<ng-container matColumnDef="select">
						<mat-header-cell *matHeaderCellDef class="mat-column-checkbox">
							<mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
							</mat-checkbox>
						</mat-header-cell>
						<mat-cell *matCellDef="let row" class="mat-column-checkbox">
							<mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
							</mat-checkbox>
						</mat-cell>
					</ng-container>

					<!-- Position Column -->
					<ng-container matColumnDef="Sku">
						<mat-header-cell *matHeaderCellDef mat-sort-header class="mat-column-id"> Sku </mat-header-cell>
						<mat-cell *matCellDef="let element" class="mat-column-id"> {{element.Sku}} </mat-cell>
					</ng-container>

					<!-- Name Column -->
					<ng-container matColumnDef="Name">
						<mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
						<mat-cell *matCellDef="let element"> {{element.Name}} </mat-cell>
					</ng-container>

					<!-- Position Column -->
					<ng-container matColumnDef="CatId">
						<mat-header-cell *matHeaderCellDef mat-sort-header class="mat-column-category"> Category </mat-header-cell>
						<mat-cell *matCellDef="let element" class="mat-column-category"> {{element.CatId}} </mat-cell>
					</ng-container>


					<!-- Name Column -->
					<ng-container matColumnDef="CurrentRating">
						<mat-header-cell *matHeaderCellDef mat-sort-header class="mat-column-id justify-content-center"> Rating </mat-header-cell>
						<mat-cell *matCellDef="let element" class="mat-column-id justify-content-center"> {{element.CurrentRating}} <span class="text-warning material-icons">
								star
							</span> </mat-cell>
					</ng-container>

					<!-- Name Column -->
					<ng-container matColumnDef="ColorId">
						<mat-header-cell *matHeaderCellDef mat-sort-header class="mat-column-id justify-content-center"> Colour </mat-header-cell>
						<mat-cell *matCellDef="let element" class="mat-column-id justify-content-center">
							<span class="kt-badge kt-badge--inline kt-badge--pill" matTooltip="{{element.ColorId}}" [ngStyle]="{'background-color':element.ColorId}"> </span>
						</mat-cell>
					</ng-container>
					<!-- Name Column -->
					<ng-container matColumnDef="SizeId">
						<mat-header-cell *matHeaderCellDef mat-sort-header class="mat-column-id justify-content-center"> SizeId </mat-header-cell>
						<mat-cell *matCellDef="let element" class="mat-column-id justify-content-center"> {{element.SizeId}} </mat-cell>
					</ng-container>
					<!-- Name Column -->
					<ng-container matColumnDef="Price">
						<mat-header-cell *matHeaderCellDef mat-sort-header class="mat-column-price"> Price </mat-header-cell>
						<mat-cell *matCellDef="let element" class="mat-column-price">$ {{element.Price}} </mat-cell>
					</ng-container>
					<!-- Name Column -->
					<ng-container matColumnDef="OfferPrice">
						<mat-header-cell *matHeaderCellDef mat-sort-header class="mat-column-price"> OfferPrice </mat-header-cell>
						<mat-cell *matCellDef="let element" class="mat-column-price">$ {{element.OfferPrice}} </mat-cell>
					</ng-container>
					<!-- Name Column -->
					<ng-container matColumnDef="UserListing">
						<mat-header-cell *matHeaderCellDef class="mat-column-id justify-content-center"> InListing </mat-header-cell>
						<mat-cell *matCellDef="let element" class="mat-column-id justify-content-center">
							<span *ngIf="element.UserListing" class="material-icons text-success">
								check_circle
							</span>
							<span *ngIf="!element.UserListing" class="material-icons text-black-50">
								check_circle
                            </span>

                            <!-- <button mat-icon-button *ngIf="!element.UserListing" matTooltip="Is Listing" (click)="listing(element)">
								<mat-icon>check_circle_outline</mat-icon>
                            </button>
                            <button mat-icon-button *ngIf="element.UserListing" color="accent" matTooltip="Is Listing" (click)="listing(element)">
								<mat-icon>check_circle</mat-icon>
							</button> -->


						</mat-cell>
					</ng-container>

					<!-- Action Column -->
					<ng-container matColumnDef="actions">
						<mat-header-cell *matHeaderCellDef class="justify-content-center">Actions</mat-header-cell>
						<mat-cell *matCellDef="let element" class="justify-content-center">

							<button mat-icon-button color="primary" matTooltip="Edit customer" (click)="editelement(element)">
								<mat-icon>create</mat-icon>
							</button>&nbsp;

							<button mat-icon-button color="warn" matTooltip="Delete element" type="button" (click)="deleteelement(element)">
								<mat-icon>delete</mat-icon>
							</button>&nbsp;

						</mat-cell>
					</ng-container>


					<mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></mat-header-row>
					<mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">></mat-row>
				</mat-table>

				<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
			</div>
		</div>
	</kt-portlet-body>
</kt-portlet>
