
<kt-portlet>
	<kt-portlet-body>
        <div class="row">
            <div class="col-md-4">
                <mat-form-field class="example-full-width ">
					<mat-label>Search in table</mat-label>
                    <input matInput (keyup)="applyFilter_return($event)" placeholder="Ex. ium">
                    <mat-icon matSuffix>search</mat-icon>
				</mat-form-field>
            </div>
        </div>
		<div class="example-container ">
			<div class="example-loading-shade" *ngIf="isLoadingResults">
				<mat-spinner *ngIf="isLoadingResults"></mat-spinner>
			</div>
			<div class="example-table-container">
				<mat-table #mattbl_return [dataSource]="dataSource_return" matSort>

					<!-- Column -->
					<ng-container matColumnDef="Sku">
						<mat-header-cell *matHeaderCellDef mat-sort-header class="mat-column-id"> Sku </mat-header-cell>
						<mat-cell *matCellDef="let element" class="mat-column-id"> {{element.Sku}} </mat-cell>
					</ng-container>

					<!-- Column -->
					<ng-container matColumnDef="Name">
						<mat-header-cell *matHeaderCellDef mat-sort-header> Product Name </mat-header-cell>
						<mat-cell *matCellDef="let element"> {{element.Name}} </mat-cell>
					</ng-container>

					<!-- Column -->
					<ng-container matColumnDef="ColorId">
						<mat-header-cell *matHeaderCellDef mat-sort-header class="mat-column-color"> ColorId </mat-header-cell>
						<mat-cell *matCellDef="let element" class="mat-column-color"    >
                            <span class="kt-badge kt-badge--inline kt-badge--pill mr-2" matTooltip="{{element.ColorId}}" [ngStyle]="{'background-color':element.ColorId}"> </span>
                             {{element.ColorId}} 
                        </mat-cell>
					</ng-container>
					
					<!-- Column -->
					<ng-container matColumnDef="SizeId">
						<mat-header-cell *matHeaderCellDef mat-sort-header > SizeId </mat-header-cell>
						<mat-cell *matCellDef="let element" > {{element.SizeId}} </mat-cell>
					</ng-container>

					
                    
					<!-- Column -->
					<ng-container matColumnDef="Price">
						<mat-header-cell *matHeaderCellDef mat-sort-header > Amount </mat-header-cell>
						<mat-cell *matCellDef="let element" >$ {{element.Price}} </mat-cell>
                    </ng-container>
                    
                   			
					<mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></mat-header-row>
					<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
				</mat-table>

				<mat-paginator #mat_pag_return [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
			</div>
		</div>
	</kt-portlet-body>
</kt-portlet>
